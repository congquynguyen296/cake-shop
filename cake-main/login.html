<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cake Shop</title>

    <!-- Thêm Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('./img/hero/hero-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            position: relative;
        }

        /* Lớp phủ mờ cho hình nền */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Lớp phủ đen mờ */
            z-index: 1;
        }

        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
            position: relative;
            z-index: 2;
            /* Đặt nội dung trên lớp phủ */
        }

        .login-box {
            background: #fff;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid #f5f5f5;
        }

        .login-box h2 {
            font-family: 'Playfair Display', serif;
            color: #000;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #F5A623;
            box-shadow: 0 0 8px rgba(245, 166, 35, 0.4);
            outline: none;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .btn-primary {
            background-color: #F5A623;
            border: none;
            color: #000;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #e6951e;
            color: #fff;
            transform: scale(1.05);
        }

        .text-center.my-3 {
            font-weight: 500;
            color: #666;
            position: relative;
        }

        .text-center.my-3::before,
        .text-center.my-3::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .text-center.my-3::before {
            left: 0;
        }

        .text-center.my-3::after {
            right: 0;
        }

        .social-btn {
            border: 2px solid #000;
            color: #000;
            font-weight: 500;
            border-radius: 8px;
            padding: 12px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .social-btn:hover {
            background-color: #000;
            color: #fff;
            transform: scale(1.05);
            text-decoration: none;
        }

        .social-btn i {
            transition: color 0.3s ease;
        }

        .social-btn:hover i {
            color: #fff;
        }

        a {
            color: #F5A623;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e6951e;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-box">
                        <h2 class="text-center mb-4">JOIN WITH CAKE SHOP</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="text-center my-3">OR</div>
                        <div class="d-grid mb-3">
                            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=627966361130-8t8ee0l2obeenvgg9470lgp8sqn5vva7.apps.googleusercontent.com&redirect_uri=http://localhost:8080/api/v1/oauth2/login/google/callback&response_type=code&scope=openid%20email%20profile"
                                class="btn btn-outline-dark social-btn">
                                <i class="fab fa-google me-2"></i> Login with Google
                            </a>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-outline-dark social-btn">
                                <i class="fab fa-facebook-f me-2"></i> Login with Facebook
                            </button>
                        </div>

                        <p class="text-center mt-3">Don't have an account? <a href="register.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function () {
            // Xử lý form đăng nhập
            $('#loginForm').on('submit', function (e) {
                e.preventDefault();
                const email = $('#email').val();
                const password = $('#password').val();

                // Ở đây bạn có thể thêm logic để gửi dữ liệu đến server
                console.log('Email:', email);
                console.log('Password:', password);
                alert('Login submitted! (This is a demo)');
            });

            // Xử lý nút đăng nhập với Google/Facebook (chỉ là demo)
            $('.social-btn').on('click', function () {
                const provider = $(this).find('i').hasClass('fa-google') ? 'Google' : 'Facebook';
                // alert(`Login with ${provider} clicked! (This is a demo)`);
            });
        });
    </script>
</body>

</html>
