<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cake Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('./img/hero/hero-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            position: relative;
        }

        /* Lớp phủ mờ cho hình nền */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Lớp phủ đen mờ */
            z-index: 1;
        }

        .register-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
            position: relative;
            z-index: 2;
            /* Đặt nội dung trên lớp phủ */
        }

        .register-box {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid #f5f5f5;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 800px;
            /* Tăng chiều rộng để chứa hai cột */
        }

        .register-box h2 {
            font-family: 'Playfair Display', serif;
            color: #000;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #F5A623;
            box-shadow: 0 0 8px rgba(245, 166, 35, 0.4);
            outline: none;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .btn-primary {
            background-color: #F5A623;
            border: none;
            color: #000;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #e6951e;
            color: #fff;
            transform: scale(1.05);
        }

        .social-btn {
            border: 2px solid #000;
            color: #000;
            font-weight: 500;
            border-radius: 8px;
            padding: 12px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .social-btn:hover {
            background-color: #000;
            color: #fff;
            transform: scale(1.05);
        }

        .social-btn i {
            transition: color 0.3s ease;
        }

        .social-btn:hover i {
            color: #fff;
        }

        a {
            color: #F5A623;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e6951e;
            text-decoration: underline;
        }

        .form-check-input:checked {
            background-color: #F5A623;
            border-color: #F5A623;
        }

        .form-check-label {
            font-size: 0.9rem;
            color: #333;
        }

        /* Chia cột: input bên trái, button bên phải */
        .register-content {
            display: flex;
            gap: 30px;
        }

        .input-section,
        .button-section {
            flex: 1;
        }

        .button-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .button-section .btn {
            width: 100%;
        }

        .button-section p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Register Section -->
    <section class="register-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="register-box">
                        <h2 class="text-center mb-4">REGISTER WITH CAKE SHOP</h2>
                        <div class="register-content">
                            <!-- Input Section (Bên trái) -->
                            <div class="input-section">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Enter your username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Enter your password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Confirm your password" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            I agree to the <a href="#">Terms and Conditions</a>
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <!-- Button Section (Bên phải) -->
                            <div class="button-section">
                                <button type="submit" form="registerForm" class="btn btn-primary">Register</button>
                                <button class="btn btn-outline-dark social-btn">
                                    <i class="fab fa-google me-2"></i> Register with Google
                                </button>
                                <button class="btn btn-outline-dark social-btn">
                                    <i class="fab fa-facebook-f me-2"></i> Register with Facebook
                                </button>
                                <p>Already have an account? <a href="#">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function () {
            // Xử lý form đăng ký
            $('#registerForm').on('submit', function (e) {
                e.preventDefault();
                const username = $('#username').val();
                const email = $('#email').val();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                const terms = $('#terms').is(':checked');

                // Kiểm tra mật khẩu có khớp không
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                // Kiểm tra đồng ý với điều khoản
                if (!terms) {
                    alert('Please agree to the Terms and Conditions!');
                    return;
                }

                // Ở đây bạn có thể thêm logic để gửi dữ liệu đến server
                console.log('Username:', username);
                console.log('Email:', email);
                console.log('Password:', password);
                console.log('Terms agreed:', terms);
                alert('Registration submitted! (This is a demo)');
            });

            // Xử lý nút đăng ký với Google/Facebook (chỉ là demo)
            $('.social-btn').on('click', function () {
                const provider = $(this).find('i').hasClass('fa-google') ? 'Google' : 'Facebook';
                alert(`Register with ${provider} clicked! (This is a demo)`);
                // Thêm logic để tích hợp đăng ký Google/Facebook ở đây
            });
        });
    </script>
</body>

</html>
